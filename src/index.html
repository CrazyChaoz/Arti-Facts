<!DOCTYPE html>
<html>
<head><title>Index of /{0}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            color: #222;
            margin: 0;
            padding: 0;
        }

        h1 {
            background: #2d3748;
            color: #fff;
            margin: 0;
            padding: 1.2rem 2rem;
            font-size: 1.5rem;
            letter-spacing: 1px;
            border-bottom: 2px solid #4fd1c5;
        }

        a {
            color: #3182ce;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #2b6cb0;
            text-decoration: underline;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            border-radius: 8px;
            overflow: scroll;
            table-layout: fixed;
        }

        th, td {
            padding: 0.75rem 1.2rem;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th:first-child, td:first-child {
            text-align: center;
        }

        th {
            background: #e2e8f0;
            font-weight: 600;
            border-bottom: 2px solid #cbd5e1;
        }

        tr:nth-child(even) {
            background: #f7fafc;
        }

        tr:hover {
            background: #e6fffa;
        }

        td {
            border-bottom: 1px solid #f1f5f9;
        }

        br {
            line-height: 2;
        }

        @media (max-width: 700px) {
            table, th, td {
                font-size: 0.95rem;
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.1rem;
                padding: 0.8rem 1rem;
            }
        }

        .button {
            display: inline-block;
            padding: 0.6em 1.2em;
            margin: 0.5em 0.2em 0.5em 0.2em;
            font-size: 1em;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.08);
        }

        .button:hover {
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.12);
            text-decoration: none;
        }

        .button-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 90%;
            margin: 2rem auto 0 auto;
            gap: 0.5em;

            font-weight: bold;
        }


        .button-bar .left {
            justify-self: start;

            background: #3182ce;
            color: #fff;
        }

        .button-bar .left:hover {
            background: #2b6cb0;
            color: #fff;
        }

        .button-bar .right {
            justify-self: end;

            background: #6ab238;
            color: #fff;
        }

        .button-bar .right:hover {
            background: #558c2f;
            color: #fff;
        }

        .download-button {
            display: inline-block;
            width: 70%;
            background: #38a169;
            color: #fff;
            padding: 0.3em 0.8em;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.08);
        }

        .download-button:hover {
            background: #276749;
            color: #fff;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.12);
            text-decoration: none;
        }

    </style>
</head>
<body><h1>Index of /{0}</h1>
<div class="button-bar">
    <!-- Parent directory button, only show if not at root -->
    {parent_dir}
    <a href="/{0}?download" class="button right">ðŸ“¦ Download .zip</a>
</div>
<table>
    <colgroup>
        <col style="width: 35px;">
        <col>
        <col style="width: 120px;">
        <col style="width: 180px;">
        <col style="width: 120px;">
    </colgroup>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Size</th>
        <th>Modified</th>
        <th>Download</th>
    </tr>
    {1}
</table>
</body>
</html>
